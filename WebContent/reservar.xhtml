<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<h:form>
					<h:outputLabel value="Data de Retirada" />
					<h:inputText styleClass="form-control" id="iddataDeRetirada"
						style="width:400px;" converterMessage="Data invÃ¡lida"
						value="#{reservaMB.reserva.dataDeRetirada}">
						<f:passThroughAttribute name="type" value="date" />
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:inputText>
					<br />
					<h:outputLabel value="Local de Retirada" />
					<h:selectOneMenu styleClass="form-control"
						value="#{reservaMB.reserva.localDeretirada}" style="width:400px;">
						<f:selectItem itemValue="__" />
						<f:selectItem itemValue="__" />
						<f:selectItem itemValue="__" />
						<f:selectItem itemValue="__" />
					</h:selectOneMenu>
					<br />
					<ui:repeat var="carro" value="#{carroMB.carros}">
						<div class="col-md-6">

							<h:graphicImage style="width: 328px;"
								url="#{carroMB.caminhoUpload(carro.imagem)}" />
						</div>
						<div class="col-md-6">
							<div class="caract-grupo">
								<ul>
									<li>Marca: <h:outputText value="#{carro.marca}" />
									</li>
									<li>Modelo: <h:outputText value="#{carro.model}" />
									</li>
									<li>Portas: <h:outputText value="#{carro.quantportas}" />
									</li>
								</ul>
							</div>
						</div>

						<a href="#" class="btn btn-primary" role="button">Button</a>
						<a href="#" class="btn btn-default" role="button">Button</a>
					</ui:repeat>

					<div class="col-md-12">
					<br></br>
						<h:commandButton action="#{reservaMB.salvar()}"
							styleClass="btn btn-succe" value="Enviar" />
						<button class="btn btn-default" type="reset">Restaurar</button>
					</div>
				</h:form>
			</div>
		</div>
		<h:outputScript library="js" name="jquery.mask.min.js" />
		<script>
			$(function(){
				$('.date').mask('00/00/0000');
			})
		</script>
	</ui:define>
</ui:composition>
</html>
