<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="content">
		<div>
			<h:form>
				<div class="col-md-6">
					<div class="col-md-4">
						<h:outputLabel value="Data de Retirada" />
						<h:inputText styleClass="form-control" id="iddataDeRetirada"
							style="width:400px;" converterMessage="Data inválida"
							value="#{reservaMB.reserva.dataDeRetirada}">
							<f:passThroughAttribute name="type" value="date" />
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputText>
						<br />
						<h:outputLabel value="Local de Retirada" />
						<h:selectOneMenu styleClass="form-control"
							value="#{reservaMB.reserva.localDeretirada}" style="width:400px;">
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
						</h:selectOneMenu>
					</div>
					<br />
					<div class="col-md-4" style="left: 402px; top: -30px;">
						<h:outputLabel value="Data de Devolução" />
						<h:inputText styleClass="form-control" id="iddatadedovolucao"
							style="width:400px;" converterMessage="Data inválida"
							value="#{reservaMB.reserva.dataDeDevolucao}">
							<f:passThroughAttribute name="type" value="date" />
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputText>
						<br />
						<h:outputLabel value="Local de Devolução" />
						<h:selectOneMenu styleClass="form-control"
							value="#{reservaMB.reserva.localDevolucao}" style="width:400px;">
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
							<f:selectItem itemValue="__" />
						</h:selectOneMenu>
					</div>
				</div>
				<ui:repeat var="carro" value="#{carroMB.carros}">
					<div class="col-md-6" style="top: 193px; right: 555px;">

						<h:graphicImage style="width: 328px;"
							url="#{carroMB.caminhoUpload(carro.imagem)}" />
					</div>
					<div class="col-md-6" style="right: 200px; top: 193px;">

						<ul>
							<li>Marca: <h:outputText  value="#{carro.marca}" />
							</li>
							<li>Modelo: <h:outputText   value="#{carro.model}" />
							</li>
							<li>Portas: <h:outputText  value="#{reservaMB.reserva.carro.quantportas}" />
							</li>
							<li>Valor: <h:outputText  value="#{reservaMB.reserva.carro.valorcarro}" />
							</li>
						</ul>



						<h:commandButton  class="btn btn-primary" action="#{reservaMB.salvar()}" value="Reservar" /> 
							
					</div>
				</ui:repeat>
				<div class="col-md-12" style="top: 200px;">
					<br></br>
					<h:commandButton action="#{reservaMB.salvar()}"
						styleClass="btn btn-succe" value="Enviar" />
				</div>
			</h:form>
		</div>

		<h:outputScript library="js" name="jquery.mask.min.js" />
		<script>
			$(function(){
				$('.date').mask('00/00/0000');
			})
		</script>
	</ui:define>
</ui:composition>
</html>
