		<div class="col-md-9">
			<div>
				<h:form>
					<div class="col-md-6">
						<h:panelGroup rendered="#{not empty clienteMB.cliente.id}">
							<h:outputLabel value="ID" />
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.id}" readonly="true" />

						</h:panelGroup>
						<h:inputHidden value="#{clienteMB.cliente.id}" />

						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Nome" />
								<h:inputText styleClass="form-control"
									value="#{clienteMB.cliente.nome}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Senha" />
								<h:inputSecret type="password" styleClass="form-control"
									id="campoSenha" value="#{clienteMB.cliente.senha}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="CPF" />
								<h:inputText styleClass="form-control cpf"
									value="#{clienteMB.cliente.cpf}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Data de Nascimento" />
								<h:inputText styleClass="form-control placeholder"
									value="#{clienteMB.cliente.dataNascimento}" />
							</h:panelGroup>
						</div>

					</div>
					<br />
					<div class="col-md-6" style="top: -20px;">

						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Telefone" />
								<h:inputText styleClass="form-control phone"
									value="#{clienteMB.cliente.telefone}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="E-mail" />
								<h:inputText styleClass="form-control"
									value="#{clienteMB.cliente.email}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Esdereço" />
								<h:inputText styleClass="form-control"
									value="#{clienteMB.cliente.endereco}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Estado" />
								<h:inputText styleClass="form-control"
									value="#{clienteMB.cliente.estado}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Cidade" />
								<h:inputText styleClass="form-control"
									value="#{clienteMB.cliente.cidade}" />
							</h:panelGroup>
						</div>
						<br />
						<div class="input-group">
							<h:panelGroup>
								<h:outputLabel value="Nº habilitação" />
								<h:inputText styleClass="form-control habilitacao"
									value="#{clienteMB.cliente.numeroHabilitacao}" />
							</h:panelGroup>
						</div>

					</div>

					<div class="col-md-12">
						<br></br>
						<div class="btn-group" role="group" aria-label="...">

							<h:commandButton action="#{clienteMB.salvar()}" value="Salvar"
								styleClass="btn btn-success" />
							<button type="button" class="btn btn-default">Limpar</button>
						</div>
					</div>
				</h:form>
			</div>
		</div>
		<h:outputScript library="js" name="jquery.mask.min.js" />



		<script>
			$(function(){
				$('.cpf').mask('000.000.000-00', {clearIfNotMatch: true});
				$('.phone').mask('(00)0000-0000');
				$('.habilitacao').mask('000000000000');
				$('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
				$('.email').mask("");
				$(".campoSenha").mask("***-****");
				
			
			});
		</script>
