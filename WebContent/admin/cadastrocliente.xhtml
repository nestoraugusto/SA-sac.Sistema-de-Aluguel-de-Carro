<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="header">
		<h3>
			Cadastro <span class="rótulo rótulo-padrão">Administrador</span>
		</h3>
	</ui:define>
	<ui:define name="content">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="dropdown"><a
					class="dropdown-toggle" data-toggle="dropdown" href="#"
					role="button" aria-expanded="false"> Carro <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="cadastrocarro.xhtml">Cadastra</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="#">Busca</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="listarcarros.xhtml">Listar</a></li>
					</ul></li>
			</ul>
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="dropdown"><a
					class="dropdown-toggle" data-toggle="dropdown" href="#"
					role="button" aria-expanded="false"> Cliente <span
						class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="cadastrocliente.xhtml">Cadastra</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="#">Busca</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="listarcliente.xhtml">Listar</a></li>
					</ul></li>
			</ul>
		</div>
		<div class="col-md-9">
			<div>
			<h:form>

				<div class="col-md-6">
						<h:panelGroup rendered="#{not empty clienteMB.cliente.id}">
							<span class="input-group-addon" id="sizing-addon2">ID</span>
							<h:inputText styleClass="form-control" value="#{clienteMB.cliente.id}" 
							readonly="true" />
						</h:panelGroup>
						<h:inputHidden value="#{clienteMB.cliente.id}" />				
				<br />
				<div class="input-group">
					<h:panelGroup>
						<span class="input-group-addon" id="sizing-addon2">Nome</span>
						<h:inputText styleClass="form-control"
							value="#{clienteMB.cliente.nome}" />
					</h:panelGroup>
				</div>
				<br />
				<div class="input-group">
					<h:panelGroup>
						<span class="input-group-addon" id="sizing-addon2">Usuário</span>
						<h:inputText styleClass="form-control"
							value="#{clienteMB.cliente.nomeusuario}" />
					</h:panelGroup>
				</div>
				<br />
				<div class="input-group">
					<h:panelGroup>
						<span class="input-group-addon" id="sizing-addon2">Senha</span>
						<h:inputText styleClass="form-control"
							value="#{clienteMB.cliente.senha}" />
					</h:panelGroup>
				</div>
				<br />
				<div class="input-group">
					<h:panelGroup>
						<span class="input-group-addon" id="sizing-addon2">CPF</span>
						<h:inputText styleClass="form-control"
							value="#{clienteMB.cliente.cpf}" />
					</h:panelGroup>
				</div>
				<br />
				<div class="input-group">
					<h:panelGroup>
						<span class="input-group-addon" id="sizing-addon2">Data de
							Nascimento</span>
						<h:inputText styleClass="form-control"
							value="#{clienteMB.cliente.dataNascimento}" />
					</h:panelGroup>
				</div>
				</div>
				<br />
				<div class="col-md-6" style="top: -20px;">
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">Telefone</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.telefone}" />
						</h:panelGroup>
					</div>
					<br />
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">E-mail</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.email}" />
						</h:panelGroup>
					</div>
					<br />
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">Endereço</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.endereco}" />
						</h:panelGroup>
					</div>
					<br />
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">Estado</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.estado}" />
						</h:panelGroup>
					</div>
					<br />
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">Cidade</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.cidade}" />
						</h:panelGroup>
					</div>
					<br />
					<div class="input-group">
						<h:panelGroup>
							<span class="input-group-addon" id="sizing-addon2">Nº Habilitação</span>
							<h:inputText styleClass="form-control"
								value="#{clienteMB.cliente.numeroHabilitacao}" />
						</h:panelGroup>
					</div>
				</div>
				
				<div class="col-md-12">
						<br></br>
						<div class="btn-group" role="group" aria-label="...">

							<h:commandButton action="#{clienteMB.salvar()}" value="Salvar"
								styleClass="btn btn-success" />
							<button type="button" class="btn btn-default">Limpar</button>
						</div>
					</div>
			</h:form>
			</div>
		</div>

	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
